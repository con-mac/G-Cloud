services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gcloud-postgres
    environment:
      POSTGRES_DB: gcloud_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcloud-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gcloud-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcloud-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gcloud-backend
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/gcloud_db"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key-change-in-production"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
      AZURE_AD_TENANT_ID: "your-tenant-id"
      AZURE_AD_CLIENT_ID: "your-client-id"
      AZURE_AD_CLIENT_SECRET: "your-client-secret"
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
      SERVICE_DESC_TEMPLATE_PATH: "/app/docs/service_description_template.docx"
    volumes:
      - ./backend:/app
      - ./docs:/app/docs:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - gcloud-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gcloud-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_VERSION=v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gcloud-network

  # Celery Worker (for background tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gcloud-celery-worker
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/gcloud_db"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      SECRET_KEY: "dev-secret-key-change-in-production"
      AZURE_AD_TENANT_ID: "your-tenant-id"
      AZURE_AD_CLIENT_ID: "your-client-id"
      AZURE_AD_CLIENT_SECRET: "your-client-secret"
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app worker --loglevel=info
    networks:
      - gcloud-network

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gcloud-celery-beat
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/gcloud_db"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/1"
      CELERY_RESULT_BACKEND: "redis://redis:6379/2"
      SECRET_KEY: "dev-secret-key-change-in-production"
      AZURE_AD_TENANT_ID: "your-tenant-id"
      AZURE_AD_CLIENT_ID: "your-client-id"
      AZURE_AD_CLIENT_SECRET: "your-client-secret"
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.celery_app beat --loglevel=info
    networks:
      - gcloud-network

volumes:
  postgres_data:
  redis_data:

networks:
  gcloud-network:
    driver: bridge

