name: Security and Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest pip-audit bandit

      - name: Run unit tests
        run: pytest backend/tests

      - name: pip-audit
        run: pip-audit -r backend/requirements.txt --progress-spinner off

      - name: Bandit security scan
        run: bandit -r backend/app backend/sharepoint_service

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Frontend build smoke test
        run: npm run build
        working-directory: frontend

      - name: npm audit (high severity and above)
        run: npm audit --audit-level=high || true
        working-directory: frontend
